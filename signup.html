<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body class="text-center bg-dark">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-2" src="/images/Bharrat-iCons.png" alt="" width="72" height="57">
            <h1 class="h4 mb-3 fw-normal text-white">Sign up to our Newsletter</h1>
            <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
            <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
            <input type="email" class="form-control bottom" placeholder="Email address" name="email" required>

            <button class="w-100 btn btn-lg btn-light" type="submit">Signup</button>
            <p class="mt-3 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>
</body>

</html>
